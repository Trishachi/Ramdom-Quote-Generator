<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="quote-box" class="card">
        <h5 class="card-header">Random Quote Generator</h5>
        <div class="card-body">
          <blockquote class="blockquote">
            <div id="text"></div>
            <div id="author" class="blockquote-footer"></div>
          </blockquote>
          <div id="interactions">
            <a id="new-quote" href="" class="btn btn-outline-primary"
              >New Quote</a
            >
            <a
              id="tweet-quote"
              class="twitter-share-button btn btn-outline-primary"
              href="https://twitter.com/intent/tweet?text=text"
              target="_blank"
              ><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a
            >
          </div>
        </div>
      </div>
      <div class="footer"><em>&copy; Chisom Trisha Okoye</em></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="main.js"></script>
  </body>
</html>
